<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js print</title>
  </head>
  <body>
    <h2>Hello world</h2>
    <h3 id="result"></h3>
    <script>
      var name = 'HongGilDong';
      document.getElementById("result").innerHTML=name;
      alert(name);
      console.log(name);
    </script>
  </body>
</html>
