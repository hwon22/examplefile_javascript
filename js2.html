<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js control_forin,forof</title>
  </head>
  <body>
    <script>
      const colors = ['red','green','black'];
      for(var index in colors){
        console.log(colors[index]);
      }
      for(var value of colors){
        console.log(value);
      }
    </script>
  </body>
</html>
